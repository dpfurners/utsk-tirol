services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: strapi
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi"]
      interval: 10s
      timeout: 5s
      retries: 12

  strapi:
    build:
      context: ./strapi
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 1337
      DATABASE_CLIENT: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi
      DATABASE_SSL: "false"
      JWT_SECRET: "change-me"
      ADMIN_JWT_SECRET: "change-me"
      APP_KEYS: "change-me,change-me,change-me,change-me"
      API_TOKEN_SALT: "change-me"
      TRANSFER_TOKEN_SALT: "change-me"
    volumes:
      - ./strapi:/app
      - strapi-node-modules:/app/node_modules
    ports:
      - "1333:1337"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:1337/admin',res=>process.exit(res.statusCode?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 12

  astro:
    build:
      context: ./astro
      dockerfile: Dockerfile
    environment:
      HOST: 0.0.0.0
      PORT: 4321
      STRAPI_URL: http://localhost:1333
    volumes:
      - ./astro:/app
      - astro-node-modules:/app/node_modules
    ports:
      - "4324:4321"
    depends_on:
      strapi:
        condition: service_healthy

volumes:
  db-data:
  strapi-node-modules:
  astro-node-modules:
